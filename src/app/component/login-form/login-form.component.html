<section>

    <div class="signin">

        <div class="content">

            <h2>Sign In</h2>

            <div class="form">

                <div class="inputBox">

                    <input type="text" required [(ngModel)]="user.username"
                        name="usn" #usn="ngModel"> <i>Username</i>

                </div>

                <div *ngIf="usn.errors?.['required'] && user.status"
                    style="color:red">Enter your
                    email
                </div>

                <div class="inputBox">

                    <input type="password" required [(ngModel)]="user.password"
                        name="psw" #psw="ngModel">
                    <i>Password</i>

                </div>

                <div *ngIf="psw.errors?.['required'] && user.status"
                    style="color: red">Enter your
                    password
                </div>

                <div class="inputBox">
                    <app-button (sm)="onSm()"></app-button>
                </div>

            </div>

        </div>

    </div>

</section>
